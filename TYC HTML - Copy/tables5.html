   <h1>BGCOLOR ATTRIBUTE</h1>
    <p>The <i>bgcolor</i> attribute creates a background color for the element it is attributing. It gives either the whole table or a part in the table a background color.
    </p>
    <p>Here is an example in which the background color is given to the whole table.</p>
     SYNTAX
     <img src="bgpics1.png" width="100%" height="500px"/>
     OUTPUT
     <img src="bgpics2.png" width="100%" height="500px"/>
